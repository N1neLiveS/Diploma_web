{% extends 'main/global_layout.html' %}
{% load static %}
{% block title %}Курс Python - Карта квестов{% endblock %}

{% block content %}

    <script src="{% static 'quests/js/navbar.js' %}"></script>

    <div class="quests_content">

        <div class="quests_nav_container">
            <a href="" class="nav-item disabled">Все вопросы</a>
            <div class="highlight-bar"></div>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Поиск по вопросам">
            <button onclick="createPost()">Задать вопрос</button>
        </div>


        <div class="post" id="posts-container">

            <div class="user-avatar">
                <img src="{% static 'forum/img/defoult_avatar.jpg' %}" alt="">
                <p>Vladimir</p>
            </div>
            <div class="post-content">
                <h2>Не воспроизводится видео</h2>
                <p>Почему не воспроизводится видео в курсе по Python?</p>
                <div class="post-footer">
                    <div>30.01.2025</div>
                    <div>Просмотры: 43</div>
                    <div>Комментарии: 0</div>
                </div>
            </div>

        </div>


        <div class="pagination" id="pagination">
            <button id="prev-button" onclick="changePage(-1)">← Пред.</button>
            <span id="page-info"></span>
            <button id="next-button" onclick="changePage(1)">След. →</button>
        </div>

    </div>


{% endblock %}
