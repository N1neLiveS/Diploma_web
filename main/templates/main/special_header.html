{% load static %}
<header>
    <div class="head_info">
        <div class="left_info">
            <ul>
                <li class="nav-item">
                  <a href="#course" class="nav-link">О курсе</a>
                </li>
                <li class="nav-item">
                  <a href="#features" class="nav-link">Особенности</a>
                </li>
                <li class="nav-item">
                  <a href="#format" class="nav-link">Формат обучения</a>
                </li>
                <li class="nav-item">
                  <a href="#prospects" class="nav-link">Перспективы Python</a>
                </li>
            </ul>
        </div>
        <div class="right_info">
            {% if user.is_authenticated %}
                <button onclick="window.location.href='{% url 'me' %}'" class="button-profile">
                    <div class="profile-avatar">
                        {% if user.profile.avatar %}
                            <img src="{{ user.profile.avatar.url }}" alt="Аватар {{ user.username }}"> <!-- Аватар пользователя -->
                        {% else %}
                            <img src="{% static 'forum/img/defoult_avatar.jpg' %}" alt="Аватар по умолчанию"> <!-- Аватар по умолчанию -->
                        {% endif %}
                        <p>{{ user.username }}</p> <!-- Имя пользователя -->
                    </div>
                </button>
            {% else %}
                <button onclick="window.location.href='{% url 'welcome' %}'" class="button-start small">Начать обучение</button>
            {% endif %}
        </div>
    </div>
</header>
