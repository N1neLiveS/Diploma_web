{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Пустой HTML-документ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'main/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <style>
        .body_welcome {
            width: 100%;
            height: auto;
            background-image:
                url('{% static "main/img/bg-snowballs.svg" %}'),
                url('{% static "main/img/bg-blot-dark.svg" %}');
            background-size:
                90%,
                65%;
            background-repeat:
                repeat,
                no-repeat;
            background-position:
                top left,
                center;
        }
    </style>

</head>
<body style="background: #1c2b6b;">
    <div class="body_welcome" style="height: 100vh;">
        <header>
            <img src="{% static 'main/img/logo_simple.svg' %}" class="img-responsive" style="width: 10%; margin: 10px 200px;" alt="Лого">
        </header>

        <div class="welcome">
            <div class="welcome_block" id="center">
                <div class="welcome_text">
                    <p>Здесь становятся <br> Python-программистами</p>
                    <button onclick="window.location.href='{% url 'last-step' %}'" class="button-welcome signup">НАЧАТЬ</button>
                    <button onclick="window.location.href='{% url 'login' %}'" class="button-welcome login">У МЕНЯ УЖЕ ЕСТЬ АККАУНТ</button>
                </div>
                <div class="welcome_image">
                    <img src="{% static 'main/img/hero-laptop.svg' %}" alt="Ноутбук">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
