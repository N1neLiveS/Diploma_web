{% extends 'main/global_layout.html' %}
{% load static %}
{% block title %}Python Форум{% endblock %}

{% block content %}

    <script src="{% static 'quests/js/navbar.js' %}"></script>

    <div class="quests_content">
        <div class="quests_nav_container">
            <a href="" class="nav-item disabled">Все проекты</a>
            <div class="highlight-bar"></div>
        </div>

        <div class="form-container create-post" style="margin-top: 30px;">
            <h1>Создать пост</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                <div class="form-group create-post">
                    {{ form.content.label_tag }}
                    {{ form.content }}
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn-submit">Опубликовать</button>
                </div>
            </form>
        </div>

        <div style="height: 30px;">
            <!-- подушка, даёт разрыв между блоками -->
        </div>
    </div>
{% endblock %}
